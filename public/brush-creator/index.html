<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: new name + project description -->
    <title>Collaborative Artware</title>
    <meta name="description" content="Experimental online drawing application by Media Art and Design students at the University of Chicago">
    <!-- TODO: social media meta tags -->
    <!-- TODO: favicon -->
    <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/draggable.css">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="appContainer">
      <div class="leftContainer">
        <div class="toolsContainer"></div>
      </div>
      <div class="rightContainer">
        <div class="settingsContainer">
          <button id="reset">Reset</button>
          <div name="saveBrush" id="saveContainer">
            <input type="text" id="bname" name="bname" placeholder="Enter Brush Name"><br>
            <button id="save">Save</button>
          </div>
          <button id="clear">Clear</button>
        </div>
        <div class="canvasContainer">
          <div class="drawingPad" id="create"></div>
          <div class="drawingPad" id="test"></div>
        </div>
        <div class="brushesContainer">
          <div class="defaultBrushes">
            <button class="premade" id="none">none</button>
            <button class="premade" id="ellipse">ellipse</button>
            <button class="premade" id="wordbrush">wordbrush</button>
            <button class="premade" id="rectangle">rectangle</button>
            <button class="premade" id="linework">linework</button>
          </div>
        </div>
      </div>
      <script src="../js/libs/p5.min.js"></script>
      <script src="js/myBrush.js"></script>
      <script src="js/brushManager.js"></script>
      <script src="js/main.js"></script>
  </body>
</html>
