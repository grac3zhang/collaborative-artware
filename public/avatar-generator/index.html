<html>

<head>

    <title>Avatar Maker</title>

    <!-- add the JavaScript code -->
    <script>

        // Run the code as soon as the window loads
        window.onload = function ()
        {
        // Add section of code for each body part to generate a random image file name
        
        // NECK
        var neck = new Image();
	    var necknum = Math.floor( Math.random() * 10 )+1;
	    var neckname="neck" + necknum + ".png";
        neck.src = neckname;

        // HEAD
        var head = new Image();
        var headnum = Math.floor( Math.random() * 10 )+1;
        var headname="head" + headnum + ".png";
        head.src = headname;

        // EYES
        var eyes = new Image();
        var eyesnum = Math.floor( Math.random() * 10 )+1;
        var eyesname="eyes" + eyesnum + ".png";
        eyes.src = eyesname;

        // MOUTH
        var mouth = new Image();
        var mouthnum = Math.floor( Math.random() * 10 )+1;
        var mouthname="mouth" + mouthnum + ".png";
        mouth.src = mouthname;

        // NOSE
        var nose = new Image();
        var nosenum = Math.floor( Math.random() * 10 )+1;
        var nosename="nose" + nosenum + ".png";
        nose.src = nosename;

        // EARS
        var ears = new Image();
        var earsnum = Math.floor( Math.random() * 10 )+1;
        var earsname="ears" + earsnum + ".png";
        ears.src = earsname;

        // ANTENNA
        var antenna = new Image();
        var antennanum = Math.floor( Math.random() * 10 )+1;
        var antennaname="antenna" + antennanum + ".png";
        antenna.src = antennaname;

            // Wait until body part is loaded and then call the function that displays all images
        
        // NECK
        neck.onload = function () {
        buildrobot();
        }

        // HEAD
        head.onload = function () {
            buildrobot();
        }

        // EYES
        eyes.onload = function () {
            buildrobot();
        }

        // MOUTH
        mouth.onload = function () {
            buildrobot();
        }

        // NOSE
        nose.onload = function () {
            buildrobot();
        }

        // EARS
        ears.onload = function () {
            buildrobot();
        }

        // ANTENNA
        antenna.onload = function () {
            buildrobot();
        }

            // This is the function that displays all images
            function buildrobot()
            {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 400;   

            // ADD RANDOM BACKGROUND COLOUR
            var r=Math.floor(Math.random() * (255 - 100 + 1) + 100);
            var g=Math.floor(Math.random() * (255 - 100 + 1) + 100);
            var b=Math.floor(Math.random() * (255 - 100 + 1) + 100);
            var bgcol = "#" + r.toString(16) + g.toString(16) + b.toString(16);
            ctx.fillStyle = bgcol;
            ctx.fillRect(0, 0, 400, 400);

            // This is the list of all parts and where they should go (centered, and height)
            
            // NECK
            ctx.drawImage(neck, ((400-neck.width)/2), 320);
            // EARS
            ctx.drawImage(ears, ((400-ears.width)/2), 110);
            // ANTENNA
            ctx.drawImage(antenna, ((400-antenna.width)/2), 20);
            // HEAD
            ctx.drawImage(head, ((400-head.width)/2), 80);
            // EYES
            ctx.drawImage(eyes, ((400-eyes.width)/2), 150);
            // MOUTH
            ctx.drawImage(mouth, ((400-mouth.width)/2), 250);
            // NOSE
            ctx.drawImage(nose, ((400-nose.width)/2), 220);

            }

        }

    </script>
</head>

<body bgcolor="#202020">

    <div>
        <br>
        <canvas id="canvas" style="border:5px solid #000000;"></canvas>
        <br><br>
        <button style="font-size: 50px; width: 25%; height: 100px;" onClick="window.location.reload();">Generate!</button>
    </div>
</body>

</html>
